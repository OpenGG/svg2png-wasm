name: Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.14.7
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - name: Install deps
        run: pnpm install

      - name: Cache build files
        uses: actions/cache@v2
        env:
          cache-name: cache-build-files
        with:
          path: |
            umd
            cjs
            esm
            target
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ matrix.node-version }}-${{ github.sha }}

      - name: Build packages
        run: pnpm make

  lint:
    runs-on: ubuntu-latest
    needs: [setup]
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.14.7
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - name: Install deps
        run: pnpm install

      - name: Restore build files
        uses: actions/cache@v2
        env:
          cache-name: cache-build-files
        with:
          path: |
            umd
            cjs
            esm
            target
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ matrix.node-version }}-${{ github.sha }}

      - name: Lint
        run: pnpm lint
