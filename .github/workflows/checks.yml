name: Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.15.0
      - uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: pnpm
      - name: WASM target
        run: rustup target add wasm32-unknown-unknown
      - name: Install deps
        run: pnpm install

      - name: Cache build files
        uses: actions/cache@v2
        env:
          cache-name: cache-build-files
        with:
          path: |
            target
            core
            main
            umd
            unpkg
            svg2png_wasm_bg.wasm
          key: ${{ env.cache-name }}-${{ github.sha }}

      - name: Prebuild
        run: cargo build --target wasm32-unknown-unknown --release
      - name: Build packages
        run: pnpm make
      # fallback https://github.com/actions/cache/issues/362
      - uses: actions/upload-artifact@v2
        with:
          name: build-cache-${{ github.sha }}
          path: |
            main
            svg2png_wasm_bg.wasm

  lint:
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.15.0
      - uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: pnpm
      - name: Install deps
        run: pnpm install

      - name: Lint
        run: pnpm lint

  test:
    runs-on: ${{ matrix.os }}
    needs: [setup]
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.15.0
      - uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: pnpm
      - name: Install deps
        run: pnpm install

      - name: Restore build files
        uses: actions/cache@v2
        env:
          cache-name: cache-build-files
        with:
          path: |
            target
            core
            main
            umd
            unpkg
            svg2png_wasm_bg.wasm
          key: '${{ env.cache-name }}-${{ github.sha }}'
          restore-keys: |
            ${{ env.cache-name }}

      # fallback https://github.com/actions/cache/issues/362
      - uses: actions/download-artifact@v2
        if: ${{ runner.os == 'Windows' }}
        with:
          name: build-cache-${{ github.sha }}

      - name: Test
        run: pnpm test
