<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
</head>
<body>
  <p>
    SVG:
    <svg id="source" width="100px" height="100px" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="100"/>
    </svg>
  </p>
  <p id="dist">
    img:
    <img id="i">
  </p>
  <script src="./umd/index.js"></script>
  <script>
    const main = async () => {
      const buf = await svg2png(document.getElementById('source').outerHTML);

      document.getElementById('i').src = URL.createObjectURL(
        new Blob([buf.buffer], { type: 'image/png' }),
      );
    };
    document.addEventListener('DOMContentLoaded', main);
  </script>
</body>
</html>
